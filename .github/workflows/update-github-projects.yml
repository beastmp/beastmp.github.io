# filepath: .github/workflows/update-github-projects.yml
name: Update GitHub Projects

on:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sundays
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-projects:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: pip install PyGithub pyyaml
        
      - name: Update projects data
        run: python .github/scripts/update_github_projects.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/github_projects.yml
          git commit -m "Update GitHub projects data" || echo "No changes to commit"
          git push origin ${{ github.ref }}